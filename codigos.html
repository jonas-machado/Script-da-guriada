<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/codigo.css">
    <title>Comandos OLTS</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="codigos1" class="col">

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">OLT</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">DATACOM</option>
                  <option value="2">ZTE</option>
                  <option value="3">INTELBRAS I</option>
                  <option value="4">INTELBRAS G</option>
                </select>
              </div>
              </div>
          <div id="codigos2" class="col">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">PON</span>
                <input id="pon" type="text" class="form-control" placeholder="x/x/x" aria-label="Username" aria-describedby="basic-addon1" >
              </div>
          </div>
          <div id="codigos3" class="col">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">POSIÇÃO</span>
                <input id="posicao" type="text" class="form-control" placeholder="x" aria-label="Username" aria-describedby="basic-addon1" >
              </div>
          </div>
          
          <div id="diferente">

          </div>
          <script defer src="./js/codigo.js"></script>
          <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script> 
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
