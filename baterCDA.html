<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/baterCDA.css">
    <title>Bater CDA</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
</head>
<body>
    <form action="">
    <div class="container">
        <div class="row">
            
            <div id="selecao" class="col naoEsconder">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">OLT</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Choose...</option>
                      <option value="1">DATACOM</option>
                      <option value="2">ZTE</option>
                      <option value="3">INTELBRAS</option>
                    </select>
                  </div>
            </div>
            <div id="selecao2" class="col naoEsconder">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">PON</span>
                    <input id="pon" type="text" class="form-control" placeholder="x/x/x" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
        </div>
        <div class="d-grid gap-2">
            <button id="btngerar2" class="btn btn-dark editar" type="button">EDITAR</button>
          </div>
        <div class="row">
            <div id="conteudo1" class="col esconder">
                <div class="mb-3">
                    <label class="desc" for="exampleFormControlTextarea1">ANTIGO:</label>
                    <BR>
                    <label id="antigo" for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
                  </div>
              </div>
            <div id="conteudo2" class="col esconder">
                <div class="mb-3">
                    <label class="desc" for="exampleFormControlTextarea1">NOVO:</label>
                    <br>
                    <label id="novo" for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea5" rows="3"></textarea>
                  </div>
              </div>
        </div>
        <div class="row">
            <div id="conteudo3" class="col esconder">
                <div class="mb-3">
                    <label class="desc" for="exampleFormControlTextarea1">LISTA DE SERVICE-PORT DA PON:</label>
                    <br>
                    <label id="mac" for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
              </div>
        </div>      
        <div class="row">
            <div id="conteudo4" class="col esconder">
                <div class="mb-3">
                    <label class="desc" for="exampleFormControlTextarea1">LISTA DE MAC DA PON:</label>
                    <br>
                    <label id="mac2" for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                </div>
            </div>
        </div>
        
          <div class="row">
            <div id="conteudo5" class="col esconder">
                <div id="diferente" class="mb-3 diferente">

                </div>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button id="btngerar" class="btn btn-dark btn2" type="button">BUSCAR</button>
          </div>
        <div class="row">
            <div id="conteudo6" class="col esconder">
                <div id="antigo2" class="mb-3 diferente">

                </div>
            </div>
            <div id="conteudo7" class="col esconder">
                <div id="novo2" class="mb-3 diferente">

                </div>
            </div>
        </div>
    </div>

    </form>
    <script defer src="./js/baterCDA.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
